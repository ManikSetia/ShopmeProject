<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}" alt="Shopme icon">
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div class="border border-secondary rounded p-3">

            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="email" placeholder="Email" name="email" class="form-control" required>
            </p>
            <p>
                <input type="password" placeholder="Password" name="password" class="form-control" required>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>





    </form>
    <div>
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
</div>
</body>
</html>
